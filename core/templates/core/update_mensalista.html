{% extends 'base.html'%}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col-12">
        <h2>Atualizar Cadastro Mensalistas</h2>
    </div>
</div>

<div class="row">
    <div class="col-ms-6">    
        <form action="{% url 'core_mensalista_update' mensalista.id %}"method="POST">
            {% csrf_token %}

            {{ form|bootstrap}}

            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a href="{%url 'core_mensalista_delete' mensalista.id %}" class="btn btn-danger">Deletar</a>
        </form>
    </div>
</div>


{% endblock %}
